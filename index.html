<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Weather App</h1>
			<div class="tab-container">
				<p class="tab" data-userWeather>Your Weather</p>
				<p class="tab" data-searchWeather>Search Weather</p>
			</div>
			<div class="weather-container">
				<div class="grant-location-container">
					<img
						src="./assets/loc.png"
						alt=""
						width="80"
						height="80"
						loading="lazy"
					/>
					<p>Grant Location Access</p>
					<p>Allow Access to get weather Information</p>
					<button class="btn" data-grantAccess>Grant Access</button>
				</div>

				<form class="form-container" data-searchForm>
					<input placeholder="Search for City" data-searchInput />
					<button class="btn">
						<img
							src="./assets//search.png"
							alt=""
							width="20"
							height="20"
							loading="lazy"
						/>
					</button>
				</form>
				<div class="loading-container">
					<img
						src="./assets//3d6aa9082f3c9e285df9970dc7b762ac.gif"
						alt=""
						width="150"
						height="150"
					/>
					<p>Loading</p>
				</div>

				<div class="user-info-container">
					<div class="name">
						<p data-cityName></p>
						<img data-countryIcon />
					</div>
					<p data-weatherDesc></p>
					<img data-weatherIcon />
					<p data-temp></p>

					<div class="parameter-container">
						<div class="parameter">
							<img src="./assets//3104631.png" alt="" width="60" />
							<p>WindSpeed</p>
							<p data-windspeed></p>
						</div>

						<div class="">
							<img src="./assets/hum.png" alt="" width="60" height="60"/>
                            <p>Humidity</p>
                            <p data-humidity></p>
						</div>
                        <div>
                            <img src="./assets//cloud.png" alt=""width="60">
                            <p>Clouds</p>
                            <p data-cloud></p>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
